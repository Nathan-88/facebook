<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebooklogin page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="facebook">
        <img  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" />
    </div>
    <form class="container"action="#" method="POST">
        <div id="loginfb">
            <span>Log in to Facbook</span>
        </div>
        
        <input type="text"  placeholder=" Email address or phone number" aria-label="email address or phone number" name="email" autocomplete="username">
        
        <input type="password"name="password"autocomplete="current-password" aria-label="password" placeholder="Password">
        
        <button class="login" type="submit">Log In</button>

        <div class="forget">
            <a href="https://web.facebook.com/recover/initiate/?ars=facebook_login" target="">Forgotten account?</a>
        </div>
        <div class="divor">
           <div class="or">or</div>
        </div>
        <button class="newaccount" type="submit">Create New Account</button>
    </form>
</body>
<footer class="footer">
    <p>&copy Ebuka's Project</p>
</footer>
</html>
